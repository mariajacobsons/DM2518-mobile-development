<!DOCTYPE html>
<html>
  <head>
    <title>Nike & Marias Karta</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="icon" href="./earth-icon.png">
    <link
			rel="apple-touch-icon"
			sizes="128x128"
			href="./earth-icon.png"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div class="control-panel">
      <button id="goFS">Go fullscreen</button>
        <script>
          var goFS = document.getElementById("goFS");
          goFS.addEventListener("click", function() {
             document.body.requestFullscreen();
          }, false);
        </script>
      <div class="controls zoom-control">
        <button class="zoom-control-in" title="Zoom In">+</button>
        <button class="zoom-control-out" title="Zoom Out">âˆ’</button>
      </div>
      <div class="controls pan-control">
        <button class="pan-control-north" title="Pan North">&uarr;</button>
        <button class="pan-control-south" title="Pan South">&darr;</button>
        <button class="pan-control-west" title="Pan West">&larr;</button>
        <button class="pan-control-east" title="Pan East">&rarr;</button>
      </div>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
